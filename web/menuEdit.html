<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>网站类型编辑</title>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.corner.js" type="text/javascript"></script>
    <script src="js/BaseJS.js" type="text/javascript"></script>
    <script src="js/artDialog.source.js?skin=chrome" type="text/javascript"></script>
    <script src="js/iframeTools.source.js" type="text/javascript"></script>
    <script src="js/myPage.js" type="text/javascript"></script>
    <link type="text/css" href="css/myPage.css" rel="stylesheet" />
    <script type="text/javascript">
        function Save() {
            var name = $("#name").val();
            var remark = $("#remark").val();
            if ($.trim(name) == "") {
                alert("提醒：类型名不能为空！");
                return false;
            }
            $.ajax({
                type: "post",
                url: projectLocation + "servlet/WebsiteStyleServlet?methodName="
            					+ request("methodName") + "&id=" + request("id") + "&name=" + name + "&remark=" + remark + "&userId=" + getCookie(""),
                dataType: "text",
                async: false,
                success: function (r) {
                    if (r == "true") {
                        alert("保存成功！");
                        art.artDialog.close();
                    } else {
                        alert("保存失败！");
                    }
                },
                error: function (e) {
                    alert(e.responseText);
                }
            });
        }
        $(function () {
            var methodName = request("methodName");
            if (methodName == "edit") {
                var strId = request("id");
                $.ajax({
                    type: "post",
                    url: projectLocation + "servlet/WebsiteStyleServlet?methodName=init&id=" + strId,
                    dataType: "json",
                    async: false,
                    success: function (r) {
                        if (r != "false") {
                            $("#name").val(r.Name);
                            $("#remark").val(r.Remark);
                        }
                    },
                    error: function (e) {
                        alert(e.responseText);
                    }
                });
            }
        });
    </script>
</head>
<body>
    <div id="tabs">
        <ul class="ui-tabs-nav">
            <li class="ui-tabs-selected">编辑网站类型</li>
        </ul>
        <div class="ui-tabs-panel">
            <div id="tabs-1" class="ui-tabs-panel">
                <table class="mytable2" width="98%" id="table1">
                    <tr>
                        <td width="100" align="right" class="tab_th">
                            类型名称：
                        </td>
                        <td colspan="3" class="tab_tr">
                            <input type="text" id="name" />
                        </td>
                    </tr>
                    <tr>
                        <td width="100" align="right" class="tab_th">
                            备注：
                        </td>
                        <td class="tab_tr" colspan="3">
                            <textarea id="remark" style="width: 300px;" rows="3" runat="server" cols="20" name="S1"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding-left: 102px; padding-top: 10px;">
                            <input type="button" value="提 交" onclick="Save()" />
                            &nbsp;&nbsp;
                            <input type="button" value="返 回" onclick="art.artDialog.close();">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
